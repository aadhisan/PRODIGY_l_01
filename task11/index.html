<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Interactive Navigation Menu</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
    }

    /* Navbar Styles */
    #navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: transparent;
      padding: 15px 30px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #navbar.scrolled {
      background-color: #111;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-menu li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s, border-bottom 0.3s;
    }

    .nav-menu li a:hover,
    .nav-menu li a.active {
      color: #00bcd4;
      border-bottom: 2px solid #00bcd4;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      transition: all 0.3s;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .nav-menu {
        position: absolute;
        top: 60px;
        right: 0;
        background: #111;
        flex-direction: column;
        width: 200px;
        padding: 20px;
        display: none;
      }

      .nav-menu.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Sections */
    section {
      padding: 100px 30px;
      min-height: 100vh;
    }

    section:nth-child(even) {
      background-color: #f4f4f4;
    }

    section:nth-child(odd) {
      background-color: #e0e0e0;
    }

    section h1 {
      margin-top: 80px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav id="navbar">
    <div class="logo">MySite</div>
    <ul class="nav-menu" id="navMenu">
      <li><a href="#home" class="nav-link active">Home</a></li>
      <li><a href="#about" class="nav-link">About</a></li>
      <li><a href="#services" class="nav-link">Services</a></li>
      <li><a href="#contact" class="nav-link">Contact</a></li>
    </ul>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <!-- Sections -->
  <section id="home"><h1>Home Section</h1></section>
  <section id="about"><h1>About Section</h1></section>
  <section id="services"><h1>Services Section</h1></section>
  <section id="contact"><h1>Contact Section</h1></section>

  <!-- JavaScript -->
  <script>
    const navbar = document.getElementById('navbar');
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');
    const navLinks = document.querySelectorAll('.nav-link');

    // Toggle mobile menu
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    // Change nav background on scroll
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }

      // Highlight active section
      const fromTop = window.scrollY + 70;
      navLinks.forEach(link => {
        const section = document.querySelector(link.getAttribute('href'));
        if (
          section.offsetTop <= fromTop &&
          section.offsetTop + section.offsetHeight > fromTop
        ) {
          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
        }
      });
    });

    // Close mobile menu when link clicked
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
      });
    });
  </script>
</body>
</html>
